name: CI

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check Rust formatting
        run: cargo fmt --all -- --check

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install Python dependencies
        run: uv sync --extra dev

      - name: Check Python formatting with ruff
        run: uv run ruff format --check .

      - name: Check Python linting with ruff
        run: uv run ruff check .

  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Dioxus CLI
        run: |
          curl -LsSf https://dioxus.dev/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Verify Dioxus CLI installation
        run: dx --version

      - name: Build the application
        run: |
          dx build --platform web --release || dx build --platform web
        continue-on-error: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install Python dependencies
        run: uv sync --extra dev

      - name: Install Playwright browsers
        run: uv run playwright install --with-deps

      - name: Start Dioxus server in background
        run: |
          nohup dx serve --platform web --port 8080 --hot-reload=false > dx_server.log 2>&1 &
          DX_PID=$!
          echo "DX_PID=$DX_PID" >> $GITHUB_ENV
          echo "Dioxus server starting (PID: $DX_PID)..."
          # Wait for server to be ready
          for i in {1..60}; do
            if curl -f http://localhost:8080 > /dev/null 2>&1; then
              echo "Server is ready!"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "Server failed to start in time"
              cat dx_server.log || true
              kill $DX_PID 2>/dev/null || true
              exit 1
            fi
            echo "Waiting for server... ($i/60)"
            sleep 2
          done

      - name: Verify server is running
        run: |
          curl -f http://localhost:8080 || exit 1
          echo "Server is responding correctly"

      - name: Run e2e tests
        run: uv run pytest tests/ -v
        env:
          BASE_URL: http://localhost:8080

      - name: Cleanup server
        if: always()
        run: |
          echo "=== Cleaning up server ==="
          if [ -n "$DX_PID" ]; then
            kill $DX_PID 2>/dev/null || true
            sleep 2
            kill -9 $DX_PID 2>/dev/null || true
          fi
          # Also try to kill any remaining dx processes
          pkill -f "dx serve" || true

      - name: Show server logs on failure
        if: failure()
        run: |
          echo "=== Server Logs ==="
          cat dx_server.log || echo "No server logs available"

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30
